<ion-view view-title="Todos">
  <ion-nav-buttons side="right">
    <button class="button" ng-click="new()">New</button>
  </ion-nav-buttons>
  <div class="bar bar-subheader item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-model="search">
    </label>
    <button class="button button-clear" ng-click="search=''">
      Cancel
    </button>
  </div>
  <ion-content class="has-subheader">
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="todo in todos | filter:search | filter:{done: false}" type="item-text-wrap" href="#/tab/todos/{{todo.rowid}}">
        <h2>{{todo.title}}</h2>
        <p>{{todo.content}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-balanced" ng-click="done(todo)">
          Done
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
