<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-background-light tabs-icon-only tabs-striped tabs-color-assertive">

  <!-- Dashboard Tab -->
  <ion-tab title="Status" class="ink" icon-off="ion-ionic" icon-on="ion-ionic" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Chats" class="ink" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/todos">
    <ion-nav-view name="tab-todos"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" class="ink" icon-off="ion-android-done-all" icon-on="ion-android-done-all" href="#/tab/done">
    <ion-nav-view name="tab-done"></ion-nav-view>
  </ion-tab>


</ion-tabs>
