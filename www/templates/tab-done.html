<ion-view view-title="Done">
  <div class="bar bar-subheader item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-model="search">
    </label>
    <button class="button button-clear">
      Cancel
    </button>
  </div>
  <ion-content class="has-subheader">
    <ion-list>
      <ion-item class="item-remove-animate" ng-repeat="todo in todos | filter:search | filter:{done: true}" type="item-text-wrap">
        <h2>{{todo.title}}</h2>
        <p>{{todo.content}}</p>
        <ion-option-button class="button-energized" ng-click="done(todo)">
          Redo
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
